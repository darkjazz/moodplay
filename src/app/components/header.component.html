<div id="header" fxLayout="row">
  <h1 fxFlex="1 1 auto">{{ title }}</h1>
  <span class="info" fxFlex="5 1 auto"><div *ngIf="track">{{ track.artist.name }} : {{ track.song_title }}</div></span>
  <button fxFlex="1 1 auto" (click)="play()">
    <mat-icon>{{playerIcon}}</mat-icon>
  </button>
  <ml-menu fxFlex="1 1 auto" (selectionEvent)="onSelected($event)"></ml-menu>
</div>
